                    <li class="nav-item dropdown montlight">

                            <a class="dropdown-item text-white" href="contact.html">Contact Us</a>
                        </div>
                    </li>
                    <!-- Account Dropdown -->
                    <li class="nav-item active dropdown montlight">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="dropaccount" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <div class="dropdown-menu bg-dark bg-black" aria-labelledby="dropaccount">

                            <a class="dropdown-item text-white" href="registration.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
                        </div>
                    </li>
                </ul>
                <!-- Search Form -->
                <span class="navbar-text montlight">
                    <form class="form-inline" action="SearchServlet" method="get">
                        <div class="input-group">
                            <input class="form-control" type="text" name="search" placeholder="Search" aria-label="Search" aria-describedby="Search Button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-warning" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </nav>
    <!-- Login Section -->
    <section class="welcome">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 login">
                    <!-- Login Form -->
                    <form action="LoginServlet" method="get" class="form">
                        <h1 class="ProductSans text-white bold">Sign In</h1>
                        <p class="montlight text-white">Already a member? Sign in below!</p>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" placeholder="Password" required>
                        </div>
                        <input type="submit" class="btn btn-outline-warning ProductSans" value="LOGIN">
                        <p class="montlight text-white">Don't have an account? <a href="registration.html">Sign Up!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Error Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="montlight" style="text-align: center;">Incorrect Username or Password, Please try again!</p>
                    <p style="text-align: center;"><button class="btn btn-secondary ProductSans" data-dismiss="modal">Close</button></p>
                </div>
            </div>
        </div>
    </div>

            text + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class='bold ultraitalic'>" + text + "</span>" +
